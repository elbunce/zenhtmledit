<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>CSS Color Test</title>
</head>
<body>
  <div>
	<div><span style="color: blue;">Blue Name Fore</span>  ==   <span style="background-color:blue;">Blue Name Back</span></div>
	<div><span style="color: rgb(0, 0,255);">Blue RGB Fore</span>  ==   <span style="background-color: rgb(0, 0, 255);">Blue RGB Back</span></div>
	<div><span style="color: rgb(0%, 0%,100%);">Blue RGB Fore</span>  ==   <span style="background-color: rgb(0%, 0%, 100%);">Blue RGB Back</span></div>
	<div><span style="color: rgba(0, 0, 255, 0.5);">Blue RGBA Fore </span> ==  <span style="background-color: rgba(0, 0,255, 0.5);">Blue RGBA Back</span></div>
	<div><span style="color: hsl(240, 100%, 50%);">Blue HSL Fore</span> == <span style="background-color: hsl(240,100%,50%);">Blue HSL Back</span></div>
	<div><span style="color: hsla(240, 100%,50%,0.5);">Blue HSLA Fore</span> == <span style="background-color: hsla(240, 100%,50%,0.5);">Blue HSLA Back</span></div>
	</div>
</body>
</html>
